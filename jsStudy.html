	//裁剪字符串
	function trim(text){
		text = text.replace(/^\s+/, '');
		for(var i=text.length; i--;){
			if(/\S/.test(text.charAt(i))){
				text = text.substring(0, ++i);
				break;
			}
		}
		return text;
	}
