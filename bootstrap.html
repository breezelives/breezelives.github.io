<body>
<form class="mt-3 form-inline">
            <label class="sr-only">name</label>
            <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0">

            <label class="sr-only">username</label>
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-addon">@</div>
                <input type="text" class="form-control">
            </div>

            <label class="mr-sm-2">custom-select要和form-control一起使用,保证最小分辨率下100%宽度</label>
            <select class="form-control custom-select mb-2 mr-sm-2 mb-sm-0">
                <option>option 1</option>
                <option>option 2</option>
                <option>option 3</option>
                <option>option 4</option>
            </select>
            <div class="form-check mb-2 mr-sm-2 mb-sm-0">
                <label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
                    <input type="checkbox" class="custom-control-input">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">checkbox</span>
                </label>
            </div>
            <input type="submit" name="" class="btn btn-primary">
        </form>
    </body>
