<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>canvas demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background-color: #ececec;
    }

    canvas {
      background-color: #fff;
      margin: 2rem auto;
      display: block;
    }
  </style>
</head>

<body>
  <canvas id="canvas" width="500" height="500"></canvas>
  <script>
    window.onload = () => {
      let c = document.getElementById('canvas');
      let c2d = c.getContext('2d');
      let num = 0;
      let zoom = 0;
      let v = 1;
      c2d.translate(100, 100);
      setInterval(function () {
        c2d.save();
        c2d.clearRect(-100, -100, c.width, c.height);
        if (zoom >= 100) {
          v = -1
        } else if (zoom <= 0) {
          v = 1
        }
        zoom += v;
        c2d.scale(zoom * 0.02, zoom * 0.02)
        c2d.rotate(num++ * Math.PI / 180);
        c2d.translate(-50, -50);
        c2d.fillRect(0, 0, 100, 100);
        c2d.restore();

      }, 30)
    }
  </script>
</body>

</html>
